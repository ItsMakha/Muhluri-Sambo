services:
  - type: web
    name: muhluri-portfolio
    runtime: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "gunicorn muhluri.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false